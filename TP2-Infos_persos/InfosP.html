<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="InfosP.css">

    <script type="text/JavaScript" src="InfosP.js"></script>

    <title>TP2 - Infos Personnelles</title>
</head>

<body>
    <h1>Mes Infos Personnelles</h1>
    <form class="formulaire">
        <div class="champ">
            <label>Nom : </label>
            <div><input id ="nom" type="text" required autocomplete="off" ></div>
            <span id="nomSpan"></span>
        </div>
        <div class="champ">
            <label>Pr√©nom : </label>
            <div><input id="prenom" type="text" required autocomplete="off"></div>
            <span id="prenomSpan"></span>
        </div>
        <div class="champ">
            <label>Email : </label>
            <div><input id="email" type="email" required autocomplete="off"></div>
            <span id="emailSpan"></span>
        </div>
        <div class="champ">
            <label>Date de Naissance : </label>
            <div><input id="date" type="date" required autocomplete="off"></div>
            <span id="dateSpan"></span>
        </div>
        <div class="boutton">
            <div><input id="envoi" type="submit" value="Envoyer"></div>
            <div><input type="reset" value="Annuler"></div>
            <div></div>
        </div>
    </form>


    
</body>

</html>
